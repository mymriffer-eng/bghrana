{% extends 'catalog/base.html' %}

{% block title %}Паролата е променена{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#28a745" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
            </svg>
          </div>
          
          <h2 class="mb-3">Успешна промяна!</h2>
          
          <p class="lead mb-4">
            Паролата ви беше променена успешно.
          </p>
          
          <p class="mb-4">
            Сега можете да влезете с новата си парола.
          </p>
          
          <a href="{% url 'account_login' %}" class="btn btn-success" style="padding: 10px 30px; font-weight: 500;">
            Вход
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
