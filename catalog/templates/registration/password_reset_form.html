{% extends 'catalog/base.html' %}

{% block title %}Забравена парола{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Забравена парола</h2>
          <p class="text-muted mb-4">Въведете вашия имейл адрес и ще ви изпратим инструкции за нова парола.</p>
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label">Имейл адрес</label>
              <input type="email" name="email" class="form-control" id="id_email" placeholder="Въведете вашия имейл" required>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger">
              {{ form.errors }}
            </div>
            {% endif %}
            
            <button type="submit" class="btn btn-success w-100">Изпрати</button>
          </form>
          
          <hr class="my-4">
          <p class="text-center mb-0">
            <a href="{% url 'account_login' %}">Обратно към вход</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
